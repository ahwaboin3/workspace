<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //05-02.html
    //나머지 매개변수
    //호출할 때 매개변수의 개수가 고정적이지 않은 함수를
    //가변 매개변수 함수라고 부릅니다
    //이러한 함수를 구현할 때는 나머지 매개변수라는
    //특이한 형태의 문법을 사용합니다
    /* 
      function 함수이름(...나머지 매개변수){}
    */
    //함수의 매개변수 앞에 마침표 3개(...)를 입력하면
    //매개변수들이 배열로 들어옵니다
    function sample(...items){
      console.log(items)
    }
    sample(1,2)//items=[1,2]
    sample(1,2,3)
    sample(1,2,3,4)

    //나머지 매개변수를 사용한 min()함수
    function min(...items){
      let output=items[0]
      for(const item of items){
        if(output>item){
          output=item
        }
        return output
      }
    }
    console.log(min(1,234,67,87,345,768,89))

    //나머지 매개변수와 일반 매개변수를 갖는 함수
    function sample1(a,b,...c){
      console.log(a,b,c)
    }
    sample1(1,2)
    sample1(1,2,3)
    sample1(1,2,3,4)

    //min()함수
    //배열 또는 숫자 나열을 매개변수로 넣어도 다 동작하게 하게 싶다
    //min(배열) 배열 내부에서 최솟값을 찾아주는 함수
    //min(숫자,숫자,...)형태로 매개변수를 넣으면
    //숫자들 중에서 최솟값을 찾아주는 함수
    //매개변수로 들어온 자료형이 배열인지 숫자인지 확인해야 한다
    //숫자 자료형은 typeof 연산자를 활용
    //배열에 typeof연산자를 사용하면 
    //object(객체)라는 결과가 나온다
    //Array.isArray()메소드를 활용, 배열이면 true, 아니면 false

    //전개 연산자
    //배열을 만들 때 []
    //배열을 숫자의 나열로 만들 때 =>...배열이름
    const arr=[1,2,3,4]
    console.log(...arr)

    function s1(...items){
      console.log(items)
    }
    s1(...arr)//=>s1(1,2,3,4)
    //나머지 연산자 =>[1,2,3,4]
    s1(arr)//=>이중 배열
    //매개변수로 배열을 입력할 수 없고 숫자를 입력해야 하는 함수에
    //전개 연산자를 사용 할 수 있다
  </script>
</body>
</html>
